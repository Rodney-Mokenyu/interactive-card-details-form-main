<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Interactive card details form</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">

  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/style.css">
  <style>
    /* Add the visually-hidden class definition here, or in your style.css */
    .visually-hidden {
      position: absolute;
      width: 1px;
      height: 1px;
      margin: -1px;
      padding: 0;
      overflow: hidden;
      clip: rect(0, 0, 0, 0);
      border: 0;
    }

    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <h1 class="visually-hidden">Interactive Credit Card Details Form</h1>

  <main class="main-content-wrapper"> <section class="cards-section">
      <div class="d-flex flex-column align-items-center gap-4">
        <div class="card-preview-container card-back-position position-relative"> <img src="images/bg-card-back.png" alt="Card Back Background" class="w-100 h-100 position-absolute top-0 start-0">
          <div class="card-content position-relative z-2 p-4 h-100 d-flex flex-column justify-content-end align-items-end">
            <p class="card-cvc mb-0 text-white">000</p>
          </div>
        </div>

        <div class="card-preview-container card-front-position position-relative mb-4"> <img
            src="images/bg-card-front.png"
            alt="Card Background"
            class="w-100 h-100 position-absolute top-0 start-0"
          />
          <div class="card-content position-relative z-2 p-4 h-100 d-flex flex-column justify-content-between text-white">
            <img
              src="images/card-logo.svg"
              alt="Card Logo"
              class="card-logo mb-4"
            />
            <p class="card-number mb-4 fs-5">
              0000 0000 0000 0000
            </p>
            <div class="d-flex justify-content-between align-items-center fs-6 text-uppercase">
              <p class="cardholder-name mb-0">Jane Appleseed</p>
              <p class="card-expiry-date mb-0">00/00</p>
            </div>
          </div>
        </div>
      </div>
    </section>

    <section class="container form-section">
      <form id="card-form" novalidate>
        <div class="mb-3">
          <label for="cardholderName" class="form-label">Cardholder Name</label>
          <input
            type="text"
            class="form-control"
            id="cardholderName"
            name="cardholderName"
            placeholder="e.g. Jane Appleseed"
            required
            aria-describedby="cardholderNameError"
          >
          <div class="invalid-feedback" id="cardholderNameError" aria-live="polite"></div>
        </div>

        <div class="mb-3">
          <label for="cardNumber" class="form-label">Card Number</label>
          <input
            type="text"
            class="form-control"
            id="cardNumber"
            name="cardNumber"
            placeholder="e.g. 1234 5678 9123 0000"
            maxlength="19" required
            aria-describedby="cardNumberError"
          >
          <div class="invalid-feedback" id="cardNumberError" aria-live="polite"></div>
        </div>

        <div class="row g-3 mb-4"> <div class="col-12 d-flex justify-content-between align-items-start gap-3">
            <div class="flex-grow-1">
              <label class="form-label d-block">EXP. DATE (MM/YY)</label>
              <div class="d-flex gap-2">
                <input
                  type="text"
                  class="form-control"
                  id="expMonth"
                  name="expMonth"
                  placeholder="MM"
                  maxlength="2"
                  required
                  aria-describedby="expDateError"
                  
                />
                <input
                  type="text"
                  class="form-control"
                  id="expYear"
                  name="expYear"
                  placeholder="YY"
                  maxlength="2"
                  required
                  aria-describedby="expDateError"
                  
                />
              </div>
              <div class="invalid-feedback" id="expDateError" aria-live="polite"></div>
            </div>

            <div class="flex-grow-1">
              <label for="cvc" class="form-label">CVC</label>
              <input
                type="text"
                class="form-control"
                id="cvc"
                name="cvc"
                placeholder="e.g. 123"
                maxlength="4"
                required
                aria-describedby="cvcError"
              />
              <div class="invalid-feedback" id="cvcError" aria-live="polite">
                </div>
            </div>
          </div>
        </div>

        <button type="submit" class="btn btn-primary w-100" id="confirm-button">Confirm</button>
      </form>

      <div class="completed-state text-center d-none" > <img src="images/icon-complete.svg" alt="Completion checkmark" class="mb-4">
        <h2 class="mb-3">Thank you!</h2>
        <p class="text-muted mb-4">We've added your card details</p>
        <button type="button" class="btn btn-primary w-100 btn-continue">Continue</button>
      </div>
    </section>
  </main> 
  
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Your Name Here</a>.
  </footer>
  <script src="./javaScript/main.js"></script>
</body>
</html>
